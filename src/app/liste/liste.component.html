<ul class="list-group">
    <li class="list-group-item" *ngFor="let recipient of map | keyvalue">
        <a data-toggle="collapse" href="#{{recipient.key}}" aria-expanded="false">
            {{recipient.key}}
          </a>
          <div class="collapse" id="{{recipient.key}}">
              <div>
                  <h3>Title: {{recipient.key}}</h3>
                  <img src="{{recipient.value}}" class="mx-auto d-block img-thumbnail">
              </div>
          </div>
    </li>
</ul>
