<div class="d-flex align-items-center justify-content-center">
<form class="m-4 p-4 w-50 border-primary card">

    <div class="form-row">
        <div class="col form-group">
            <label>Pr√©nom</label>
            <input type="text" class="form-control" placeholder="{{person?.firstName}}" readonly>
        </div>
        <div class="col form-group">
            <label>Nom</label>
            <input type="text" class="form-control" placeholder="{{person?.lastName}}" readonly>
        </div>
    </div>
    
    <div *ngIf="person?.age">
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control w-50" placeholder="{{person!.age}}" readonly>
        </div>
    </div>

    <div *ngIf="person?.email">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control w-50" placeholder="{{person!.email}}" readonly>
        </div>
    </div>

    <div class="form-group">
        <label>Commentaire</label>
        <textarea class="form-control" placeholder="{{person?.comment}}" readonly></textarea>
    </div>

</form>
</div>
